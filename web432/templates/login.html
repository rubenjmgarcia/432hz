<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<title>Login | 432Hz</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Flash Alert Symbols -->
		<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
			<symbol id="check-circle-fill" viewBox="0 0 16 16">
				<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
			</symbol>
			<symbol id="info-fill" viewBox="0 0 16 16">
				<path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
			</symbol>
			<symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
				<path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
			</symbol>
		</svg>
	</head>
		<body class="bg-dark">

			<div class="container">
        <div class="row justify-content-center align-items-center vh-100">
					<div class="text-center">
						<h2 style="-webkit-filter: drop-shadow(5px 5px 5px #222);filter: drop-shadow(5px 5px 5px #222);" class="pt-4 pb-2 text-white mx-auto">Área de Administração</h2>
					</div>
					<!-- Logo Column -->
					<div class="col-md-6 text-center">
						<img id="logo" alt="logo" width="75%" style="-webkit-filter: drop-shadow(5px 5px 5px #222);filter: drop-shadow(5px 5px 5px #222);" src="{{ url_for('static', filename='images/logo.png') }}" class="img-fluid pb-4">
					</div>
					<!-- Login Form Column -->
					<div class="col-md-6">
						<div class="card card-login mx-auto mt-1 mb-3" style="-webkit-filter: drop-shadow(1px 1px 5px #222);filter: drop-shadow(1px 1px 5px #222);">
							<div class="card-header">Introduza as suas credenciais de acesso:</div>
							<div class="card-body">
								<!-- Flash Alerts -->
								{% with messages = get_flashed_messages(with_categories=true) %}
									{% if messages %}
										<div class="container mt-3">
											{% for category, message in messages %}
												<div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
													<svg class="bi flex-shrink-0 me-2" role="img" aria-label="{{ category }}"><use xlink:href="#{{ category }}-fill"/></svg>
													{{ message }}
													<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
												</div>
											{% endfor %}
										</div>
									{% endif %}
								{% endwith %}

								<form id="login-form" method="post">
									<div class="form-group">
										<div class="form-label-group">
											<input id="inputEmail" class="form-control" title="Insira o seu nome de utilizador" placeholder="Nome de utilizador" name="username" type="text" autocomplete="on" required="">
											<label for="inputEmail">Nome de utilizador</label>
										</div>
									</div>
									<div class="form-group">
										<div class="form-label-group">
											<input id="inputPassword" class="form-control" title="Insira a sua palavra-passe" placeholder="Palavra-passe" name="password" type="password" autocomplete="on" required="">
											<label for="inputPassword">Palavra-passe</label>
										</div>
									</div>
									<div class="form-group">
										<div class="custom-control custom-checkbox ml-1">
											<input type="checkbox" id="keep-login" name="session" value="" class="custom-control-input">
											<label class="custom-control-label text-justify pl-1" for="keep-login">
												Manter sessão iniciada
											</label>
										</div>
									</div>
									<button type="submit" class="btn btn-secondary btn-block" value="Submit"><i class="fas fa-sign-in-alt"></i> Iniciar sessão</button>
								</form>
							</div>
						</div>
					</div>
        </div>
    	</div>
